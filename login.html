<!DOCTYPE html>
<html>
<head>
  <title>Login</title>
  <style>
  body {
    font-family: 'Segoe UI', sans-serif;
    background: linear-gradient(to bottom right, #f0f4ff, #e0f7fa);
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
  }

  .login-container {
    background: #ffffff;
    padding: 30px;
    border-radius: 12px;
    box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
    width: 350px;
  }

  h2 {
    text-align: center;
    color: #004d99;
    margin-bottom: 20px;
  }

  input {
    width: 100%;
    padding: 12px;
    margin-bottom: 15px;
    border-radius: 6px;
    border: 1px solid #ccc;
    font-size: 1em;
  }

  button {
    width: 100%;
    padding: 12px;
    background-color: #004d99;
    color: white;
    border: none;
    border-radius: 6px;
    font-size: 1em;
    cursor: pointer;
    transition: background 0.3s;
  }

  button:hover {
    background-color: #003366;
  }

  .link {
    text-align: center;
    margin-top: 12px;
    font-size: 0.9em;
  }

  .link a {
    color: #004d99;
    text-decoration: none;
  }
</style>

</head>
<body>
  <div class="box">
    <h2>Login</h2>
    <input type="email" id="email" placeholder="Email" />
    <input type="password" id="password" placeholder="Password" />
    <button onclick="login()">Login</button>
    <p>Don't have an account <a href="signup.html">Signup</a></p>
    <p id="msg"></p>
  </div>

  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
  <script>
    const firebaseConfig = {
  apiKey: "AIzaSyDltQfshvwupE20puyWyQYZAGBdtt51his",
  authDomain: "campus-event-3e425.firebaseapp.com",
  databaseURL: "https://campus-event-3e425-default-rtdb.firebaseio.com",
  projectId: "campus-event-3e425",
  storageBucket: "campus-event-3e425.appspot.com",
  messagingSenderId: "309211433587",
  appId: "1:309211433587:web:cc971c84fc5bf401997806",
  measurementId: "G-9KVQV2C1TX"
};   
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    function login() {
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value.trim();
      const msg = document.getElementById("msg");

      // Admin hardcoded
      if (email === "admin@campus.com" && password === "admin123") {
        window.location.href = "admin.html";
        return;
      }

      const uid = email.replace(/[.@]/g, "_");

      db.ref("users/" + uid).get().then(snapshot => {
        if (!snapshot.exists()) {
          msg.innerText = "No user found.";
          return;
        }

        const user = snapshot.val();
        if (user.password === password) {
          window.location.href = "home.html";
        } else {
          msg.innerText = "Wrong password.";
        }
      }).catch(err => {
        msg.innerText = "Login failed: " + err.message;
      });
    }
  </script>
</body>
</html>
