<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Event List</title>
  <style>
  body {
    font-family: 'Segoe UI', sans-serif;
    margin: 0;
    padding: 0;
    background: linear-gradient(to bottom right, #f0f4ff, #e0f7fa);
    min-height: 100vh;
  }

  header {
    background: #004d99;
    color: #fff;
    padding: 20px;
    text-align: center;
    font-size: 2em;
    letter-spacing: 1px;
    box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
  }

  .note {
    background-color: #fff3cd;
    color: #856404;
    padding: 12px;
    text-align: center;
    font-weight: bold;
    border-bottom: 1px solid #ffd966;
    font-size: 1rem;
  }

  .note a {
    color: #004d99;
    text-decoration: underline;
  }

  .container {
    padding: 30px 20px;
    display: flex;
    flex-wrap: wrap;
    gap: 25px;
    justify-content: center;
  }

  .event-card {
    background: #ffffff;
    padding: 20px;
    border-radius: 12px;
    width: 300px;
    box-shadow: 0 6px 14px rgba(0, 0, 0, 0.1);
    transition: transform 0.2s ease;
    border-top: 4px solid #004d99;
  }

  .event-card:hover {
    transform: translateY(-5px);
    box-shadow: 0 10px 18px rgba(0, 0, 0, 0.15);
  }

  .event-card h3 {
    margin: 0 0 12px;
    color: #004d99;
    font-size: 1.4em;
    border-bottom: 1px solid #eee;
    padding-bottom: 6px;
  }

  .event-card p {
    margin: 6px 0;
    font-size: 0.95em;
    color: #333;
  }
</style>

</head>
<body>
  <header>Campus Event Portal</header>
  <div class="note">Note: Please <a href="login.html">login</a> to register for events.</div>
  
  <div class="container" id="events-container">
    <!-- Events will be inserted here -->
  </div>

  <!-- Firebase Setup -->
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>

  <script>
    // Your Firebase config
    const firebaseConfig = {
  apiKey: "AIzaSyDltQfshvwupE20puyWyQYZAGBdtt51his",
  authDomain: "campus-event-3e425.firebaseapp.com",
  databaseURL: "https://campus-event-3e425-default-rtdb.firebaseio.com",
  projectId: "campus-event-3e425",
  storageBucket: "campus-event-3e425.appspot.com",
  messagingSenderId: "309211433587",
  appId: "1:309211433587:web:cc971c84fc5bf401997806",
  measurementId: "G-9KVQV2C1TX"
};   

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    const container = document.getElementById("events-container");

    db.ref("events").once("value", snapshot => {
      if (!snapshot.exists()) {
        container.innerHTML = "<p>No events found.</p>";
        return;
      }

      snapshot.forEach(eventSnap => {
        const data = eventSnap.val();
        const card = document.createElement("div");
        card.className = "event-card";

        card.innerHTML = `
          <h3>${data.name}</h3>
          <p><strong>Event Date:</strong> ${data.date}</p>
          <p><strong>Last Date to Register:</strong> ${data.lastDate}</p>
          <p><strong>Description:</strong> ${data.description}</p>
        `;

        container.appendChild(card);
      });
    });
  </script>
</body>
</html>
